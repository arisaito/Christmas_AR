<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Christmas AR</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=4LVQSg4DpURAKOBIJG31pSwvbxNjWG0jR6r0jKa3GhLANgqHsBVFWocyDiHj2Se3dGNNFB"></script>

    <!-- aframe snow component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 

    <script>
      // Simple script to reset the camera position to its initial position.
      AFRAME.registerComponent('tap-recenter', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('click', () => { scene.emit('recenter', {}) })
        }
      })

      // Basic example of controlling the loading screen
      AFRAME.registerComponent('loading-screen', {
        init: function() {
          const scene = this.el.sceneEl
          scene.addEventListener('realityready', () => {
            loadingScreen.style.display = 'none'
          })

          scene.addEventListener('realityerror', () => {
            loadingScreen.textContent = 'An error has occurred.'
          })

          scene.addEventListener('camerastatuschange', event => {
            if(event.detail.status == 'failed') {
              loadingScreen.textContent = 'Camera permissions were denied.'
            }
          })
        }
      })
    </script>

  </head>
  <body>
    <!-- 2D overlay UI can be done in HTML -->
    <div id="overlay"
         style="position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
                pointer-events: none;">
      <div id="loadingScreen"
           style="position: absolute;
                  left: 0;
                  right: 0;
                  top: 0;
                  bottom: 0;
                  text-align: center;
                  font-size: 3vh;
                  background-color: white;
                  padding: 5vh;
                  font-family: sans-serif;
                  pointer-events: auto;">
        Loading
      </div>
    </div>

    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene xrweb tap-recenter loading-screen>

        <a-assets>
            <a-asset-item id="tree-obj" src="models/tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/tree.mtl"></a-asset-item>
        </a-assets>

      <a-camera position="0 8 8"></a-camera>

      <!-- snow component -->
      <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
 
      <!-- Light -->
      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <!-- Object -->
      <a-entity 
        id="tree"
        obj-model="obj:#tree-obj;
                  mtl:#tree-mtl;"
        position="0 0 -4"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>

      <a-circle
        position="0 0 -4"
        rotation="-90 0 0"
        radius="4"
        material="roughness: 0.8; metalness: 0.5; color: white"
        shadow>
      </a-circle>
    </a-scene>
  </body>
</html>
